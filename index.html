  'G':7,

const IONIAN = [0,2,4,5,7,9,11];

const NUM_TO_ROMAN = ['I','II','III','IV','V','VI','VII'];

function indexToNote(i, key) {
  const useFlats = flatKeys.includes(key);
  const arr = useFlats ? chromaticFlat : chromaticSharp;
  return arr[(i % 12 + 12) % 12];
}
function relToRoman(rel){ // returns {acc:'',roman:'I'..'VII'}
  // Find nearest scale degree and label as natural/b/# relative to major scale
  let best = {deg:0, diff:1e9};
  for (let d=0; d<7; d++){
    const semis = IONIAN[d];
    const diff = Math.min((rel-semis+12)%12, (semis-rel+12)%12);
    const signed = ((rel-semis+12)%12)<=((semis-rel+12)%12) ? (rel-semis+12)%12 : -((semis-rel+12)%12);
    if(Math.abs(signed) < Math.abs(best.diff)) best = {deg:d, diff:signed};
  }
  let acc = '';
  if (best.diff === 1) acc = '#';
  else if (best.diff === 11) acc = 'b'; // -1 mod 12
  const roman = NUM_TO_ROMAN[best.deg];
  return { acc, roman };
}
function majorScale(key){ return IONIAN.map(i => indexToNote(NOTE_INDEX[key]+i,key)); }

/* ================================
   NORMALIZATION to pure Roman
==================================*/
function detectOriginalKeyFromTune(tuneRows){
  // prefer the first maj7/Î”7 chord; else first chord letter root; else C
  for(const row of tuneRows){
    for(const sym of row){
      const m = sym.match(/^([A-G](?:#|b)?)(.*)$/);
      if(m){
        const [_, root, rest] = m;
        if(/Î”|maj7|Maj7/i.test(rest)) return root;
      }
    }
  }
  for(const row of tuneRows){
    for(const sym of row){
      const m = sym.match(/^([A-G](?:#|b)?)/);
      if(m) return m[1];
    }
  }
  return 'C';
}
function parseLetterChord(sym){
  const m = sym.match(/^([A-G](?:#|b)?)(.*)$/);
  if(!m) return null;
  const root = m[1];
  const rest = m[2] || '';
  let quality='maj7', suffix='Î”7';
  if(/m7b5|Ã¸/i.test(rest)){ quality='m7b5'; suffix='m7b5'; }
  else if(/Â°7|dim7|o7/i.test(rest)){ quality='dim7'; suffix='Â°7'; }
  else if(/Î”|maj7|Maj7/i.test(rest)){ quality='maj7'; suffix='Î”7'; }
  else if(/m(?!aj)/i.test(rest)){ quality='m7'; suffix='m7'; }
  else if(/7/.test(rest)){ quality='dom7'; suffix='7'; }
  return { root, quality, suffix };
}
function romanizeChord(sym, key){
  // Already roman?
  const r = sym.match(/^([b#]?)(I{1,3}|IV|V|VI|VII)(.*)$/i);
  if(r){
    const [, acc, romanRaw, ext] = r;
    const roman = romanRaw.toUpperCase();
    // Decide quality: lowercase roman implies minor unless explicitly maj/dim/Ã¸/m7b5
    let quality = 'dom7', suffix = '7';
    if(/Î”|maj/i.test(ext)){ quality='maj7'; suffix='Î”7'; }
    else if(/m7b5|Ã¸/i.test(ext)){ quality='m7b5'; suffix='m7b5'; }
    else if(/Â°|dim/i.test(ext)){ quality='dim7'; suffix='Â°7'; }
    else if(romanRaw === romanRaw.toLowerCase()){ quality='m7'; suffix='m7'; }
    const numeralBase = (acc||'') + roman;
    const numeral = (quality==='m7' || quality==='m7b5') ? numeralBase.toLowerCase()+suffix : numeralBase+suffix;
    return numeral;
  }
  // Letter chord
  const p = parseLetterChord(sym);
  if(!p) return 'IÎ”7';
  const { root, quality, suffix } = p;
  const rel = (NOTE_INDEX[root] - NOTE_INDEX[key] + 12) % 12;
  const { acc, roman } = relToRoman(rel);
  const numeralBase = acc + roman;
  const numeral = (quality==='m7' || quality==='m7b5') ? numeralBase.toLowerCase()+suffix : numeralBase+suffix;
  return numeral;
}
function normalizeAllTunesToRoman(tunes){

    const baseKey = detectOriginalKeyFromTune(rows);
    const norm = rows.map(row => row.map(sym => romanizeChord(sym, baseKey)));
    out[name] = norm;
  }
  return out;
}

function parseRomanChord(sym, key){
  // case-insensitive roman; strict suffixes
  const m = sym.match(/^([b#]?)(I{1,3}|IV|V|VI|VII)(Î”7|m7b5|Â°7|m7|7)$/i);
  if(!m){
    return { root: key, quality:'maj7', suffix:'Î”7', numeral:'IÎ”7', mode:'Ionian' };
  }
  const [, acc, romanRaw, suffix] = m;
  const roman = romanRaw.toUpperCase();
  const degree = DEGREE_TO_NUM[roman];
  const accShift = acc === 'b' ? -1 : acc === '#' ? 1 : 0;
  const base = IONIAN[degree-1] + accShift;
  const root = indexToNote(NOTE_INDEX[key] + base, key);

  // Quality by suffix
  let quality='dom7', mode='Mixolydian';
  if(suffix==='Î”7'){ quality='maj7'; mode='Ionian'; }
  else if(suffix==='m7'){ quality='m7'; mode='Dorian'; }
  else if(suffix==='Â°7'){ quality='dim7'; mode='Locrian'; }
  else if(suffix==='m7b5'){ quality='m7b5'; mode='Locrian'; }

  const numeral = (suffix==='m7' || suffix==='m7b5')
    ? (acc||'')+roman.toLowerCase()+suffix
    : (acc||'')+roman+suffix;
  return { root, quality, suffix, numeral, mode };
}

function getChordTones(quality,root){

    'maj7':[0,4,7,11],
    'dom7':[0,4,7,10],
    'm7':[0,3,7,10],
    'dim7':[0,3,6,9],
    'm7b5':[0,3,6,10]
  };
  const intervals=map[quality]||map['dom7'];
  const idx=NOTE_INDEX[root];
  const degs=['R','3','5','7'];
  return intervals.map((i,n)=>({note:indexToNote(idx+i, keySel.value),degree:degs[n]}));
}

function showOnFretboard(root, chordTones, modeName){
  clearFretboard();

        const lbl=intervalNames[intv]; fr.classList.add('highlighted');
        fr.style.background=intervalColors[lbl]||'#2a2a2a';
        fr.textContent=`${note}\n${lbl}`;
      }
    }else{
      const m=chordTones.find(ct=>ct.note===note);
      if(m){fr.classList.add('highlighted');
        fr.style.background=intervalColors[m.degree]||'#2a2a2a';
        fr.textContent=`${note}\n${m.degree}`;
      }
    }
  });
  document.getElementById('fretboard-section').style.display='block';
  document.getElementById('fretboard-title').textContent=
    showScaleMode?`${modeName} for ${root}`:`Chord tones for ${root}`;
}

    });
    sheet.appendChild(row);
  });
  info.innerHTML=`<strong>${name}</strong> in <strong>${key}</strong><br><span style='color:#888'>Click a chord bar to hear and view tones.</span>`;
}
